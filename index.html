<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-form {
            background-color: #4682b4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            height: 300px;
            text-align: center;
        }

        #todo-list {
            background-color: #4682b4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff;
            margin: 0 auto 10px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-text {
            margin-top: 10px;
        }

        input[type="text"], input[type="password"], input[type="task"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
            font-family: "Arial", sans-serif;
            outline: none;
        }

        button {
            background-color: #87CBF9;
            color: #444;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #74c3f8;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .task-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F1FFF0;
            position: relative;
        }

        .task-text {
            flex: 1;
            font-size: 18px;
            word-break: break-word;
        }

        .delete-button {
            width: 30px;
            height: 30px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0.7;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .date-display {
            font-size: 16px;
            color: #fff;
            margin-top: 10px; /* Ajuste a margem para mover a data mais próxima do título */
        }

        /* Estilos adicionais */
        #login-form {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #login-form h2 {
            color: #fff;
        }

        #login-form input[type="text"], #login-form input[type="password"], #login-form input[type="date"] {
            border-color: #ccc;
            color: #333;
        }

        #login-form button {
            background-color: #87CBF9;
        }

        #login-form button:hover {
            background-color: #74c3f8;
        }

        /* Estilos para a lista de tarefas */
        .task-list {
            max-height: 150px; /* Altura máxima da lista antes do scroll aparecer */
            overflow-y: auto; /* Ativar scroll vertical quando necessário */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="login()" style="margin-top: 20px;">Login</button>
    </div>

    <div id="todo-list" style="display: none;">
        <div class="header">
            <div class="profile-picture"></div>
            <div class="header-text">
                <h2>My Tasks</h2>
                <p class="date-display" id="current-date"></p>
            </div>
        </div>
        <input type="text" id="task" placeholder="Add a new task" onkeypress="addTaskOnEnter(event)">
        <button onclick="addTask()" style="margin-top: 10px;">Add Task</button>
        <div class="task-list">
            <ul id="task-list">
                <!-- Tasks will be added here as cards -->
            </ul>
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        let isLoggedIn = false;
        const loginForm = document.getElementById("login-form");
        const todoList = document.getElementById("todo-list");
        const currentDateElement = document.getElementById("current-date");
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Replace this with your own authentication logic
            // For simplicity, we're using a hardcoded username and password
            if (username === "" && password === "") {
                isLoggedIn = true;
                loginForm.style.display = "none";
                todoList.style.display = "block";
                displayCurrentDate();
            } else {
                alert("Invalid username or password");
            }
        }

        function logout() {
            isLoggedIn = false;
            loginForm.style.display = "block";
            todoList.style.display = "none";
        }

        function addTask() {
            if (!isLoggedIn) {
                alert("Please login first.");
                return;
            }

            const taskText = document.getElementById("task").value;
            if (!taskText) {
                alert("Please enter a task.");
                return;
            }

            const taskList = document.getElementById("task-list");
            const li = document.createElement("li");
            li.classList.add("task-card");
            
            const taskTextElement = document.createElement("div");
            taskTextElement.classList.add("task-text");
            taskTextElement.textContent = taskText;
            li.appendChild(taskTextElement);

            const deleteButton = document.createElement("button");
            deleteButton.classList.add("delete-button");
            deleteButton.appendChild(document.createTextNode("x"));
            deleteButton.onclick = function () {
                li.remove();
                updateScroll();
            };
            li.appendChild(deleteButton);

            taskList.appendChild(li);

            document.getElementById("task").value = "";
            updateScroll();
        }

        function addTaskOnEnter(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }

        function updateScroll() {
            const taskList = document.querySelector(".task-list");
            const taskItems = document.querySelectorAll(".task-card");
            if (taskItems.length >= 3) {
                taskList.style.overflowY = "scroll";
            } else {
                taskList.style.overflowY = "hidden";
            }
        }

        function displayCurrentDate() {
            const options = { weekday: "long", day: "numeric", month: "long", year: "numeric" };
            const weekdays = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const today = new Date();
            const formattedDate = `${weekdays[today.getDay()]}, ${today.getDate()} de ${months[today.getMonth()]} de ${today.getFullYear()}`;
            currentDateElement.textContent = formattedDate;
        }

        if (isLoggedIn) {
            displayCurrentDate();
        }
    </script>
</body>
</html>
